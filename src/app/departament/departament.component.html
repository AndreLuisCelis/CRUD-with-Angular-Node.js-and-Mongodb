<mat-card fxFlex>
  <mat-card-title>
    Departament
  </mat-card-title>

  <mat-card-content>
    <div fxLayout = 'column' fxLayoutAlign = 'space-between'>
      <mat-form-field>
        <input type="text" matInput [(ngModel)] = 'depName' (keyup.enter) = 'save()'>
        <mat-hint>Departament</mat-hint>
      </mat-form-field>

      <div fxLayout = 'row' fxLayoutAlign = 'end end'>
        <button mat-button color = 'primary' (click)= 'save()'>Save</button>
        <button mat-button color = 'warn' (click)= 'cancel()'>Cancel</button>
      </div>

      <mat-list>
        <h3 mat-subheader>Departaments</h3>
        <mat-list-item *ngFor="let dep of departaments" >
          <mat-icon mat-list-icon> folder</mat-icon>
          <h4 mat-line>{{dep.name}}</h4>
          <button mat-icon-button color= 'accent' (click)= 'delete(dep)'>
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color= 'primary' (click)= 'edit(dep)'>
            <mat-icon>edit</mat-icon>
          </button>

        </mat-list-item>
      </mat-list>
    </div>
  </mat-card-content>

</mat-card>
